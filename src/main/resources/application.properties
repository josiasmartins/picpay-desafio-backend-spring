spring.application.name=picpay-desafio-backend

spring.datasource.url=jdbc:h2:file:./data/picpay
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# modo de inicializaão dos dados
# vai inicializar primeiro o file schema.sql, depois o data.sql
spring.sql.init.mode=always

spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.cunsumer.value-deserializer=org.springframework.kafka.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
